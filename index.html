<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <form id="contact-form">
      <h1>Contáctanos</h1>
      <div class="form-group">
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required>
        <span class="error-message" id="name-error" aria-live="polite"></span>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" required>
        <span class="error-message" id="email-error" aria-live="polite"></span>
      </div>
      <div class="form-group">
        <p>Tipo de Consulta</p>
        <label>
          <input type="radio" name="inquiry" value="general" required>
          Consulta General
        </label>
        <label>
          <input type="radio" name="inquiry" value="soporte" required>
          Consulta de Soporte
        </label>
        <span class="error-message" id="inquiry-error" aria-live="polite"></span>
      </div>
      <div class="form-group">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" required></textarea>
        <span class="error-message" id="message-error" aria-live="polite"></span>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" id="terms" name="terms" required>
          Acepto los <a href="#">términos y condiciones</a>
        </label>
        <span class="error-message" id="terms-error" aria-live="polite"></span>
      </div>
      <button type="submit">Enviar</button>
      <div class="success-message" id="success-message" aria-live="assertive">¡Gracias! Tu mensaje ha sido enviado.</div>
    </form>
  </main>
  <script src="validacion.js"></script>
</body>
</html>
